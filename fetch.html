<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card{
      width: 180px;
      height: 220px;
      border-radius: 18px;
      border: 1px solid gray;
      padding: 10px 12px;
    }
    #root{
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>belajar fetching data</h1>

  <div id="root"></div>
  <!-- <img src="" alt=""> -->

  <script>

    const root = document.getElementById('root')

    fetch('https://jsonplaceholder.typicode.com/users')
    .then((res)=>{
      return res.json()
    })
    .then((data)=>{
  //   data.result.map((item)=>{
      data.map((item)=>{
        const eldDiv = document.createElement('div')
        // eldDiv.setAttribute('class', 'card')
        eldDiv.classList.add('card')

        // untuk namenya
        const elH3 = document.createElement('h3')
        // elH3.innerHTML = item.name
        const textName = document.createTextNode(item.name)
        elH3.append(textName)

        eldDiv.append(elH3)
        
        // untuk phone number
        const elP = document.createElement('p')
        // elP.innerHTML = `Phone Number : ${item.phone}`
        const textPhone = document.createTextNode(`Phone Number : ${item.phone}`)
        elP.append(textPhone)

        eldDiv.append(elP)

        // untuk gambar
        const elImg = document.createElement('img')
        const id = 2
        const urlImage = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`
        elImg.setAttribute('src', urlImage)

        eldDiv.append(elImg)


        root.append(eldDiv)
      })
      

      console.log(data);

      
    })
    .catch((err)=>{
      console.log(err);
    })
  </script>
</body>
</html>
